<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
           var nombre = prompt("Ingrese el nombre de la persona: ");
           var apellido = prompt("Ingrese el apellido de la persona: ");
           var cant_preguntas = prompt("Ingrese la cantidad de preguntas: ");
           var resp_correctas = prompt("Ingrese la cantidad de respuestas correctas: ");
           var porcentaje = resp_correctas / cant_preguntas * 100 ; 
         if (porcentaje>=90){
            document.write("nivel superior");
         } else if (porcentaje >=75 ){
            document.write("nivel medio");
         } else if (porcentaje>=50){
            document.write("nivel regular");
         }else{
            document.write("fuera de nivel");
         }
    </script>
</body>
</html>

<!-- De un postulante a un empleo, que realizó un test de capacitación, 
    se obtuvo la siguiente información: nombre del postulante, cantidad total de preguntas que se le realizaron 
    y cantidad de preguntas que contestó correctamente. Se pide confeccionar un programa que lea los datos del 
    postulante e informe el nivel del mismo según el porcentaje de respuestas correctas que ha obtenido,
     y sabiendo que:
Nivel superior: Porcentaje>=90%.
Nivel medio: Porcentaje>=75% y <90%.
Nivel regular: Porcentaje>=50% y <75%.
Fuera de nivel: Porcentaje<50%.
-->
