<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        // Se ingresa por teclado un valor entero, mostrar una leyenda que indique si el nÃºmero es positivo, cero o negativo.
        var x = prompt("Ingrese un valor entero: ");
        if (x > 0){
            alert('El numero ingresado es positivo!');
        } else if (x < 0){
            alert('El numero ingresado es negativo!');
        } else {
            alert('El numero es cero.');
        }
    </script>
</body>
</html>
