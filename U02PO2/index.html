<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        table, td, th{
            border: 1px solid black;
            border-collapse: collapse;
            padding: 5px;
        }
        table {
            width: 100%;
        }
        </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Marca del café</th>
                <th>Pais de origen del café</th>
                <th colspan="2">Metodo y tueste del café</th>
                <th>Notas del café</th>
                <th>Altura del café</th>
            </tr>
         </thead>  
         <tbody>
            <tr>
                <td>Puerto Blest</td>
                <td>Colombia</td>
                <td>Lavado</td>
                <td>Medio</td>
                <td>Vainilla, canela, chocolate</td>   
                <td>1600 m.s</td>
            </tr>
            <tr>
                <td rowspan="2">Modo Barista</td>
                <td>Brasil</td>
                <td>Natural</td>
                <td>Bajo</td>
                <td>Pomelo, durazno, miel</td>
                <td>1400 m.s</td>   
            </tr>
            <tr>
                <td>Bolivia </td>
                <td>Lavado</td>
                <td>Medio</td>
                <td>Chocolate, tabaco, ahumado</td> 
                <td>1400 m.s</td>
            </tr>
         </tbody>
    </table>
</body>
</html>
